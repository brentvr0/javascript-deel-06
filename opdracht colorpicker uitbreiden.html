<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/opdracht%20colopicker%20uitbreiden.css">
    <title>opdracht colorpicker uitbreiden</title>
</head>
<body>
<nav><a href="index.html">index</a></nav>

<div class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
            <span>Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldGreen" class="slider" value="255" min="0" max="255" />255</span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div id="swatch"></div>
    <br>
    <input value="save" id="button" type="button">
</div>
<div class="resultaat">
</div>

<script type="text/javascript" charset="utf-8" src="scripts/opdracht%20colorpicker%20uitbreiden.js"></script>
</body>
</html>
